<div class="modal fade" id="modal_actualizar_docente_{{ docente.id }}" tabindex="-1" class="text-dark">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar docente</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('update_docente', id=docente.id) }}" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="n_nombre_docente">Nombre del docente: </span>
                        <input type="text" name="n_nombre_docente" id="n_nombre_docente" class="form-control" placeholder="{{ docente.nombre }}"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="n_folio_docente">Folio: </span>
                        <input type="text" name="n_folio_docente" id="n_folio_docente" class="form-control" placeholder="{{ docente.folio }}"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="n_telefono_docente" class="form-control">Teléfono: </span>
                        <input type="text" class="form-control" id="n_telefono_docente" name="n_telefono_docente" rows="3" style="resize: none" placeholder="{{ docente.telefono }}"
                        />
                        <span class="input-group-text" for="n_correo_docente" class="form-control">Correo: </span>
                        <input type="text" class="form-control" id="n_correo_docente" name="n_correo_docente" rows="3" style="resize: none" placeholder="{{ docente.correo }}"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="n_periodo_contrato_docente">Fecha de inscripción: </span>
                        <input type="text" name="n_periodo_contrato_docente" id="n_periodo_contrato_docente" class="form-control" rows="3" style="resize: none" date="{{ docente.fecha_inscripcion }}"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="n_carrera_docente">Carrera: </span>
                        <input type="text" name="n_carrera_docente" id="n_carrera_docente" class="form-control" placeholder="{{ docente.carrera }}"
                        />
                    </div>
                    <div class="mb-3">
                        <span class="input-group-text" for="n_domicilio_docente">Domicilio: </span>
                        <textarea class="form-control" id="n_domicilio_docente" name="n_domicilio_docente" rows="3" style="resize: none" placeholder="{{ docente.domicilio }}"
                        ></textarea>
                    </div>
                    <div class="row mt-3 justify-content-end">
                        <div class="col-md-auto">
                            <button class="btn btn-info">Enviar</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                              <i class="bi bi-arrow-90deg-left"></i> Regresar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
