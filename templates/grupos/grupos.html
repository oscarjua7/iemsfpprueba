<div class="col-md-6">
    <form action="{{ url_for('admin_grupos') }}" method="post" class="mb-3">
        <div class="input-group mb-3">
            <input name="nombre" type="text" class="form-control" placeholder="Nombre del grupo" required>
            <button class="btn btn-outline-primary" type="submit">Registrar <i class="bi bi-arrow-right"></i></button>
        </div>
    </form>
    <div class="table-responsive mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for grupo in grupos %}
                    <tr>
                        <th scope="col">{{ grupo.id }}</th>
                        <td>{{ grupo.nombre }}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#actualizar-grupo-modal-{{ grupo.id }}"><i class="bi bi-pencil"></i> Actualizar</button>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#eliminar-grupo-modal-{{ grupo.id }}"><i class="bi bi-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    {% include 'grupos/eliminar-grupo-modal.html' %}
                    {% include 'grupos/actualizar-grupo-modal.html' %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
